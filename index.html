function array_element_mode(arr) {
  var ctr = [],
    ans = 0;

  for(var i = 0; i < 10; i++) {
    ctr.push(0);
  }
  for(var i = 0; i < arr.length; i++) {
    ctr[arr[i] - 1]++;
    if(ctr[arr[i] - 1] > ctr[ans]) {
      ans = arr[i] - 1;
    }
  }
  return ans + 1;  
}

function Kth_greatest_in_array(arr, k) {

for (var i = 0; i < k; i++) {
  var max_index = i,
    tmp = arr[i];

  for (var j = i + 1; j < arr.length; j++) {
    if (arr[j] > arr[max_index]) {
      max_index = j;
    }
  }

  arr[i] = arr[max_index];
  arr[max_index] = tmp;
}

return arr[k - 1];
}

 {

  var minutes = num % 60;
  return hours + ":" + minutes;
